<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Task Manager</title>
		<!-- Add additional link tags here -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
		<!-- You don't really NEED to edit this code, but you can. Just beware that if you change property or a property value, the JavaScript might break. -->
    <div class="container">
			
      <div class="row">
        <div class="header">
          <h1>Task Manager</h1>
          <div>
            <div class="border1"></div>
        	</div>
      	</div>
			</div>

      <div class="row">
        <div class="helpText">
          <p id="first">Enter text into the input field to add items to your list.</p>
          <p id="second">Click the item to mark it as complete.</p>
          <p id="third">Click the "X" to remove the item from your list.</p>
        </div>
      </div>

      <div class="row">
        <div class="form">
          <input id="userInput" type="text" placeholder="New item..." maxlength="27">
          <button id="enter"><span class="material-icons material-icons-outlined">create</span></button>
        </div>
      </div>

      <!-- Empty List -->
      <div class="row">
        <div class="listItems">
          <ul >
          </ul>
        </div>
      </div>

    </div>
    <script src="script.js"></script>
		<style>.form {display: flex;justify-content:center;}</style>
  </body>
</html>
